name: Build and Release MetalBond
on:
  push:
    tags:
    - 'v*'
jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Build DEB Package
        run: make deb
        env:
          METALBOND_VERSION: ${{ github.ref_name }}

      - name: Get Release
        id: get_release
        uses: bruceadams/get-release@v1.2.3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.get_release.outputs.upload_url }}
          asset_path: ./target/metalbond_${{ github.ref_name }}-amd64.deb
          asset_name: metalbond_${{ github.ref_name }}-amd64.deb
          asset_content_type: application/x-deb
          